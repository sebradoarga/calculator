<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <div id="calculatorBody">
                <div id="screen"></div>
                <div id="buttons">
                    <div id="refreshButtons">
                        <button id="CE">CE</button>
                        <button id="AC">AC</button>
                    </div>
                    <div id="mainButtons">
                        <div id="numbers">
                            <div id="firstRow">
                                <button id="number-7">7</button>
                                <button id="number-8">8</button>
                                <button id="number-9">9</button>
                            </div>
                            <div id="secondRow">
                                <button id="number-4">4</button>
                                <button id="number-5">5</button>
                                <button id="number-6">6</button>
                            </div>
                            <div id="thirdRow">
                                <button id="number-1">1</button>
                                <button id="number-2">2</button>
                                <button id="number-3">3</button>
                            </div>
                            <div id="fourthRow">
                                <button id="zero">0</button>
                                <button id="doubleZero">00</button>
                                <button id="dot">.</button>
                            </div>
                        </div>
                        <div id="equalSignContainer">
                            <button id="equalSign">=</button>
                        </div>
                    </div>
                    <div id="operationButtons">
                        <button id="division">/</button>
                        <button id="multiplication">x</button>
                        <button id="substraction">-</button>
                        <button id="addition">/</button>
                    </div>    
                </div>
            </div>
        </div>


        <script src="js/script.js"></script>
    </body>
</html>
